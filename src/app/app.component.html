
<div>
  <div class="container center">
      
    <div class="searchbox">
    <input [(ngModel)]="searchText" placeholder="search">
    </div>


      <div class="text-center">
          <!-- items being paged -->
          <table class="table table-striped">  
            <thead>  
                <tr>  
                    <th>ID</th>  
                    <th>First Name</th>  
                    <th>Last Name</th>  
                    <th>Email</th>  
                    <th>Gender</th>  
                    <th>Date & Time</th>  
                </tr>  
            </thead>  
            <tbody>  
              <tr *ngFor="let mydata of pagedItems | filter : searchText">  
                <td class="text-center">{{mydata.id}}</td>  
                <td>{{mydata.first_name}}</td>  
                <td>{{mydata.last_name}}</td>  
                <td>{{mydata.email}}</td>  
                <td class="">{{mydata.gender}}</td>  
                <td class="">{{mydata.timestamp}}</td>  
            </tr>   
            </tbody>  
          </table>

          <!-- pager -->
          <ul *ngIf="pager.pages && pager.pages.length" class="pagination">
              <li [ngClass]="{disabled:pager.currentPage === 1}">
                  <a (click)="setPage(1)">First</a>
              </li>
              <li [ngClass]="{disabled:pager.currentPage === 1}">
                  <a (click)="setPage(pager.currentPage - 1)">Previous</a>
              </li>
              <li *ngFor="let page of pager.pages" [ngClass]="{active:pager.currentPage === page}">
                  <a (click)="setPage(page)">{{page}}</a>
              </li>
              <li [ngClass]="{disabled:pager.currentPage === pager.totalPages}">
                  <a (click)="setPage(pager.currentPage + 1)">Next</a>
              </li>
              <li [ngClass]="{disabled:pager.currentPage === pager.totalPages}">
                  <a (click)="setPage(pager.totalPages)">Last</a>
              </li>
          </ul>
      </div>
  </div>
  <hr />
  
</div>
